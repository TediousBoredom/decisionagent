# Trading Configuration
trading:
  mode: "paper"  # paper, live
  exchanges:
    - name: "binance"
      api_key: "${BINANCE_API_KEY}"
      api_secret: "${BINANCE_API_SECRET}"
      testnet: true
  symbols:
    - "BTC/USDT"
    - "ETH/USDT"
    - "SOL/USDT"
  timeframe: "1h"
  max_positions: 5
  
# Diffusion Model Configuration
model:
  architecture: "unet"
  hidden_dim: 256
  num_layers: 6
  num_heads: 8
  dropout: 0.1
  
  # Diffusion parameters
  num_diffusion_steps: 100
  beta_schedule: "cosine"  # linear, cosine, quadratic
  prediction_type: "epsilon"  # epsilon, sample, v_prediction
  
  # Action space
  action_dim: 3  # [position_size, entry_price, stop_loss]
  state_dim: 128  # Market state features
  
# Training Configuration
training:
  batch_size: 64
  learning_rate: 1e-4
  num_epochs: 100
  warmup_steps: 1000
  gradient_clip: 1.0
  
  # Data
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  
  # Checkpointing
  save_every: 10
  checkpoint_dir: "./checkpoints"
  
  # Logging
  log_every: 100
  tensorboard_dir: "./runs"

# Risk Management
risk:
  # Position sizing
  max_position_size: 0.1  # 10% of portfolio per position
  min_position_size: 0.01  # 1% minimum
  
  # Stop loss
  max_loss_per_trade: 0.02  # 2% max loss per trade
  trailing_stop: true
  trailing_stop_pct: 0.05  # 5% trailing stop
  
  # Risk budget
  daily_risk_budget: 0.05  # 5% daily risk
  weekly_risk_budget: 0.15  # 15% weekly risk
  monthly_risk_budget: 0.30  # 30% monthly risk
  
  # Portfolio
  max_correlation: 0.7  # Max correlation between positions
  diversification_min: 3  # Minimum number of positions
  
# Strategy Learning
strategy:
  # Human data source
  human_trades_path: "./data/human_trades.csv"
  min_sharpe_ratio: 1.5  # Only learn from strategies with Sharpe > 1.5
  min_trades: 100  # Minimum trades to consider a strategy
  
  # Feature engineering
  technical_indicators:
    - "RSI"
    - "MACD"
    - "Bollinger_Bands"
    - "ATR"
    - "Volume_Profile"
    - "EMA_20"
    - "EMA_50"
    - "EMA_200"
  
  lookback_window: 168  # 168 hours = 1 week for 1h timeframe
  
# Backtesting
backtest:
  initial_capital: 100000
  commission: 0.001  # 0.1% commission
  slippage: 0.0005  # 0.05% slippage
  
# Monitoring
monitoring:
  enable_alerts: true
  alert_channels:
    - "telegram"
    - "email"
  
  alert_conditions:
    max_drawdown: 0.15  # Alert if drawdown > 15%
    daily_loss: 0.05  # Alert if daily loss > 5%
    position_stuck: 24  # Alert if position open > 24 hours without profit

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "./logs/trading.log"
  rotation: "1 day"
  retention: "30 days"

